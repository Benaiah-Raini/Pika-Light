<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIKA-LIGHT Grocery Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-summary {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cart-summary:hover {
            transform: translateY(-2px);
        }

        .search-filter {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input, .category-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus, .category-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
        }

        .category-select {
            min-width: 150px;
        }

        .clear-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .clear-btn:hover {
            background: #ff5252;
        }

        .content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .products-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cart-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #667eea;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .product-category {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
        }

        .product-stock {
            font-size: 12px;
            color: #666;
        }

        .add-to-cart {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #219a52;
        }

        .add-to-cart:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-details {
            font-size: 14px;
            color: #666;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: #5a6fd8;
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #ff5252;
        }

        .cart-total {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .total-price {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
        }

        .checkout-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }

        .checkout-btn:hover {
            background: #5a6fd8;
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            margin-top: -10px;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .search-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input, .category-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                üõí PIKA-LIGHT Grocery
            </div>
            <div class="cart-summary" onclick="toggleCart()">
                üõçÔ∏è Cart (<span id="cart-count">0</span>) - $<span id="cart-total">0.00</span>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter">
            <div class="search-row">
                <input type="text" class="search-input" id="search-input" placeholder="Search products..." onkeyup="searchProducts()">
                <select class="category-select" id="category-select" onchange="filterByCategory()">
                    <option value="">All Categories</option>
                </select>
                <button class="clear-btn" onclick="clearFilters()">Clear</button>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="message-container"></div>

        <!-- Main Content -->
        <div class="content">
            <!-- Products Section -->
            <div class="products-section">
                <h2 class="section-title">Products</h2>
                <div id="products-container">
                    <div class="loading">Loading products...</div>
                </div>
            </div>

            <!-- Cart Section -->
            <div class="cart-section">
                <h2 class="section-title">Shopping Cart</h2>
                <div id="cart-container">
                    <div class="empty-state">Your cart is empty</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckoutModal()">&times;</span>
            <h2>Checkout</h2>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="delivery-address">Delivery Address:</label>
                    <input type="text" id="delivery-address" required>
                </div>
                <div class="form-group">
                    <label for="contact-phone">Contact Phone:</label>
                    <input type="tel" id="contact-phone" required>
                </div>
                <button type="submit" class="checkout-btn">Place Order</button>
            </form>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:5000';
        const USER_ID = 'user123'; // Simple user ID for demo

        // State
        let products = [];
        let cart = [];
        let categories = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadProducts();
            loadCart();
        });

        // API Functions
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                showMessage('Connection error. Please make sure the backend is running.', 'error');
                throw error;
            }
        }

        async function loadCategories() {
            try {
                const data = await apiCall('/categories');
                categories = data;
                populateCategories();
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        async function loadProducts(category = '', search = '') {
            try {
                let endpoint = '/items';
                const params = new URLSearchParams();
                
                if (category) params.append('category', category);
                if (search) params.append('search', search);
                
                if (params.toString()) {
                    endpoint += '?' + params.toString();
                }
                
                const data = await apiCall(endpoint);
                products = data;
                displayProducts();
            } catch (error) {
                console.error('Failed to load products:', error);
                document.getElementById('products-container').innerHTML = 
                    '<div class="error">Failed to load products. Please check your connection.</div>';
            }
        }

        async function loadCart() {
            try {
                const data = await apiCall(`/cart/${USER_ID}`);
                cart = data.items || [];
                updateCartDisplay();
            } catch (error) {
                console.error('Failed to load cart:', error);
                cart = [];
                updateCartDisplay();
            }
        }

        async function addToCart(itemId) {
            try {
                await apiCall('/cart', {
                    method: 'POST',
                    body: JSON.stringify({
                        user_id: USER_ID,
                        item_id: itemId,
                        quantity: 1
                    })
                });
                
                showMessage('Item added to cart!', 'success');
                loadCart();
            } catch (error) {
                console.error('Failed to add to cart:', error);
                showMessage('Failed to add item to cart', 'error');
            }
        }

        async function updateCartItem(itemId, quantity) {
            if (quantity <= 0) {
                await removeFromCart(itemId);
                return;
            }
            
            try {
                // Remove current item and add with new quantity
                await apiCall(`/cart/${USER_ID}/${itemId}`, {
                    method: 'DELETE'
                });
                
                await apiCall('/cart', {
                    method: 'POST',
                    body: JSON.stringify({
                        user_id: USER_ID,
                        item_id: itemId,
                        quantity: quantity
                    })
                });
                
                loadCart();
            } catch (error) {
                console.error('Failed to update cart item:', error);
                showMessage('Failed to update cart item', 'error');
            }
        }

        async function removeFromCart(itemId) {
            try {
                await apiCall(`/cart/${USER_ID}/${itemId}`, {
                    method: 'DELETE'
                });
                
                showMessage('Item removed from cart', 'success');
                loadCart();
            } catch (error) {
                console.error('Failed to remove from cart:', error);
                showMessage('Failed to remove item from cart', 'error');
            }
        }

        async function checkout(address, phone) {
            try {
                const response = await apiCall('/orders', {
                    method: 'POST',
                    body: JSON.stringify({
                        user_id: USER_ID,
                        delivery_address: address,
                        contact_phone: phone
                    })
                });
                
                showMessage(`Order placed successfully! Order ID: ${response.order_id}`, 'success');
                loadCart();
                closeCheckoutModal();
            } catch (error) {
                console.error('Failed to place order:', error);
                showMessage('Failed to place order', 'error');
            }
        }

        // Display Functions
        function populateCategories() {
            const select = document.getElementById('category-select');
            select.innerHTML = '<option value="">All Categories</option>';
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        function displayProducts() {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="empty-state">No products found</div>';
                return;
            }
            
            const productsGrid = document.createElement('div');
            productsGrid.className = 'products-grid';
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div class="product-category">${product.category}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-footer">
                        <div>
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <div class="product-stock">${product.stock} in stock</div>
                        </div>
                        <button class="add-to-cart" onclick="addToCart('${product._id}')" ${product.stock <= 0 ? 'disabled' : ''}>
                            ${product.stock <= 0 ? 'Out of Stock' : 'Add to Cart'}
                        </button>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
            
            container.innerHTML = '';
            container.appendChild(productsGrid);
        }

        function updateCartDisplay() {
            const container = document.getElementById('cart-container');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-state">Your cart is empty</div>';
                cartCount.textContent = '0';
                cartTotal.textContent = '0.00';
                return;
            }
            
            let total = 0;
            let itemCount = 0;
            
            const cartItems = document.createElement('div');
            
            cart.forEach(item => {
                total += item.subtotal;
                itemCount += item.quantity;
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-details">$${item.price.toFixed(2)} √ó ${item.quantity} = $${item.subtotal.toFixed(2)}</div>
                    </div>
                    <div class="cart-item-actions">
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateCartItem('${item.item_id}', ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="updateCartItem('${item.item_id}', ${item.quantity + 1})">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart('${item.item_id}')">Remove</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            const cartTotalDiv = document.createElement('div');
            cartTotalDiv.className = 'cart-total';
            cartTotalDiv.innerHTML = `
                <div class="total-price">Total: $${total.toFixed(2)}</div>
                <button class="checkout-btn" onclick="openCheckoutModal()">Checkout</button>
            `;
            
            container.innerHTML = '';
            container.appendChild(cartItems);
            container.appendChild(cartTotalDiv);
            
            cartCount.textContent = itemCount;
            cartTotal.textContent = total.toFixed(2);
        }

        // Search and Filter Functions
        function searchProducts() {
            const searchTerm = document.getElementById('search-input').value;
            const category = document.getElementById('category-select').value;
            loadProducts(category, searchTerm);
        }

        function filterByCategory() {
            const category = document.getElementById('category-select').value;
            const searchTerm = document.getElementById('search-input').value;
            loadProducts(category, searchTerm);
        }

        function clearFilters() {
            document.getElementById('search-input').value = '';
            document.getElementById('category-select').value = '';
            loadProducts();
        }

        // Modal Functions
        function openCheckoutModal() {
            if (cart.length === 0) {
                showMessage('Your cart is empty', 'error');
                return;
            }
            document.getElementById('checkout-modal').style.display = 'block';
        }

        function closeCheckoutModal() {
            document.getElementById('checkout-modal').style.display = 'none';
        }

        // Event Listeners
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const address = document.getElementById('delivery-address').value;
            const phone = document.getElementById('contact-phone').value;
            checkout(address, phone);
        });

        // Utility Functions
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function toggleCart() {
            const cartSection = document.querySelector('.cart-section');
            cartSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('checkout-modal');
            if (event.target === modal) {
                closeCheckoutModal();
            }
        }
    </script>
</body>
</html>
